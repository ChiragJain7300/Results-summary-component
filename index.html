<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mainCont">
    <div class="cardCont">
      <div class="section-1">
        <p class="head-1">
          Your Result
        </p>
        <div class="marksCont">
          <p class="marksHead">76</p>
          of 100
        </div>
        <p class="remarkHeading">
          Great
        </p>
        <p class="remarkBody">
          You scored higher than 65% of the people who have taken these tests.
        </p> 
      </div>
      <div class="section-2">
        <p class="head-2">
          Summary
        </p>
        <div class="indiResultBox red">
          <span class="left">
              <img src="./assets/images/icon-reaction.svg" alt="boxImg">
              Reaction
          </span>
          
          <span class="boxNumbers">80 / <span class="lightT">100</span>
            </span>
        </div>
        <div class="indiResultBox yellow">
          <span class="left">
              <img src="./assets/images/icon-memory.svg" alt="boxImg">
              Memory
          </span>
          
          <span class="boxNumbers">92 / <span class="lightT">100</span>
            </span>
        </div>
        <div class="indiResultBox teal">
          <span class="left">
              <img src="./assets/images/icon-verbal.svg" alt="boxImg">
              Verbal
          </span>
          
          <div class="boxNumbers">61 / <span class="lightT">100</span>
            </div>
        </div>
        <div class="indiResultBox blue">
          <span class="left">
              <img src="./assets/images/icon-visual.svg" alt="boxImg">
              Visual
          </span>
          
          <span class="boxNumbers">72  / <span class="lightT">100</span>
            </span>
        </div>
    
        <button class="pillBtn">
          Continue
        </button>
      </div>
      
      
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
